<abs-page [title]="'Create ' + (title || '')">

    <form (submit)="save.emit()" >
      <ng-content></ng-content>
      <div class="form-group">
        <button type="submit" [disabled]="!isValid" class="btn btn-primary">Save</button>
        <a [routerLink]="['../']" class="btn btn-link" >Cancel</a>
      </div>
    </form>
</abs-page>
