<abs-catalog-page [title]="'Books'">

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | async">
        <td>{{ book.id }}</td>
        <td>{{ book.title}}</td>
      </tr>
    </tbody>
  </table>
</abs-catalog-page>
